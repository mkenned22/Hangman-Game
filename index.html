<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Hangman</title>
    
</head>
<body>
    <header></header>
    <section>
        <div id="hiddenWord"></div>
        <div id="wrongGuesses">Incorrect Guesses:</div>
    </section>
    <footer></footer>
    



    <script>
        var word = 'hangman';
        var displayWord = document.getElementById('hiddenWord');
        var wrongGuesses = document.getElementById('wrongGuesses');
        displayWord.innerHTML = '_'.repeat(word.length);

        document.onkeyup = function(event) {
            var keyCode = event.keyCode;
            var key = event.key;

            if(keyCode >= 65 && keyCode <= 90){
                var tempWord = displayWord.innerHTML;
                var index = word.indexOf(key);
                if(index >=0){
                    for(i=0;i<word.length;i++){
                        if(word.charAt(i) === key){
                            displayWord.innerHTML = tempWord.substr(0, i) + key+ tempWord.substr(i + 1);
                            var tempWord = displayWord.innerHTML;
                        }
                    }
                }
                else{
                wrongGuesses.innerHTML+= "<p>" + key + "</p>";
            }
            }
            
                
        };
    
    
    
    </script>
</body>
</html>
