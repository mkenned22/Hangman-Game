<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Hangman</title>

</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Let's Play Hangman!</h1>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="jumbotron myJumbotron">
                        <h1 id="hiddenWord"></h1>
                        <p>
                            <strong>Hint: </strong>
                            <span id="hint"></span>
                        </p>
                        <p>
                            <strong>Guesses Remaining: </strong>
                            <span id="remainingGuesses"></span>
                        </p>
                        <p id="wrongGuesses">
                            <strong>Incorrect Guesses: </strong>
                        </p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <img id="hangman-img" src="assets/images/hangman-0.png">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div id="keyboard"></div>
                </div>
                <div id="learnplacement" class="col-md-4">
                    <a href="index.html">
                        <button id="play" type="button" class="btn btn-primary">Play Again</button>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
